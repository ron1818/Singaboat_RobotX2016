image: nanyanglake.pgm
# image: nanyanglake_flip.png
resolution: 0.157 # meters/pixel
origin: [-45, -17, 3.14] # 2-d pose wrt lower left pixel as (x, y, yaw(ccw))
# origin: [-17, -142, 3.14] # 2-d pose wrt lower left pixel as (x, y, yaw(ccw))
occupied_thresh: 0.75 # Pixels with occupancy probability greater than this threshold are considered completely occupied.
free_thresh: 0.196 # Pixels with occupancy probability less than this threshold are considered completely free
negate: 0 # Whether the white/black free/occupied semantics should be reversed (interpretation of thresholds is unaffected)
